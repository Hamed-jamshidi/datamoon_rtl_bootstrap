    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.bundle.min.js'></script> -->

    
    
    <script>

      $(function () {
        const url = 'http://' + window.location.host
        console.log('url in index ', url)
        if (window.location.href === url + '/khodnegar')
          $('#khodnegar').addClass('current')
        else if (window.location.href === url + '/rokhnegar')
          $('#rokhnegar').addClass('current')
        else if (window.location.href === url + '/profile')
          $('#profile').addClass('current')
        else $('#dashboard').addClass('current')

        $(function () {
          $('[data-toggle="tooltip"]').tooltip()
        })
      });

    </script>

  </body>
